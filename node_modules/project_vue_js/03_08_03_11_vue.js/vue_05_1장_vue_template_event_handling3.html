<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue Template - Event Handling | 수동,능동적 데이터 갱신</title>
		<script src="./js/vue/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<p>{{ message }}</p>
			<button v-on:click="reverseMsg">문자열 역순</button>
		</div>

		<script>
			new Vue({
				el : "#app",
				data : {
					message : "Hello Vue.js!"
				},
				/*  능동적인 갱신 = 캐싱(이전의 계산값 저장)하고 있다가 필요 시 바로 반환 */
				//computed : {
				//	message : function(){
				//		return this.message.split("").reverse().join("");
				//	}
				//}
				/* 수동적인 갱신(버튼을 눌러야지만 순서변환) = 별도의 캐싱 X */
				methods : {
					reverseMsg : function(){
						this.message = this.message.split("").reverse().join("")
						return this.message;
					}
				}
			})
		</script>
	</body>
</html>
