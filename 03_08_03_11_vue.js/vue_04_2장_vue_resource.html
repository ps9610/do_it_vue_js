<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue Resource</title>
		<script src="./js/vue/vue.js"></script>
		<script src="./js/vue/vue_resource.js"></script>
	</head>

	<body>
		<div id="app">
			<button v-on:click="getData">프레임워크 목록 가져오기</button>
		</div>

		<script>
			new Vue({
				el : "#app",
				methods : {
					getData : function(){
						this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`) 
						//해당 url에서 제공하는 데이터 받아올수있음
							.then(function(response){
								console.log(response); // 응답받은 response 데이터를 콘솔에 출력
								console.log(response.data); //response 데이터 안의 data를 가져와라 */
							})
					}
				}
			});
		</script>
	</body>
</html>
