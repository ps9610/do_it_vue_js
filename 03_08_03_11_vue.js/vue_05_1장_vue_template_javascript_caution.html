<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue Template - Javascript Expression2</title>
		<script src="./js/vue/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<!-- 1. 선언문 사용 불가능 -->
			{{ var a = 10; }}
			<!-- 2. 분기 구문 사용 불가능 -->
			{{ if(true) {return 100} }}
			<!-- 3. 근데 삼항연산자는 가능 -->
			{{ true? 100:0 }}
			<!-- 4. 복잡한 연산은 인스턴스 안에서만 가능 -->
			{{ message.split("").reverse().join("") }}
			<!-- 5. 스크립트에서 computed 속성으로 계산 후 최종 값 표현가능 -->
			{{ reversedMessage }}
		</div>

		<script>
			new Vue({
				el : "#app",
				data : {
					message : "Hello Vue.js!"
				},
				computed : {
					reversedMessage : function(){
						return this.message.split("").reverse().join("");
					}
				}
			})
		</script>
	</body>
</html>
