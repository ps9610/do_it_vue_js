<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
    <script src="./js/vue/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 팁 : 오른쪽에서 왼쪽으로 속성을 읽으면 더 수월합니다. -->
      <!-- propsdata = props 속성이름,  message = 상위 컴포넌트의 데이터 속성 -->
      <!-- message 속성 값을 propsdata로 전달한다. -->
      <child-component v-bind:propsdata="message"></child-component>
    </div>

    <!-- 
      1. new Vue() 인스턴스 생성
      2. Vue.component()로 하위 컴포넌트인 child-component 등록
          ㄴ> child-component의 부모 요소는 따로 존재하지 않지만 
              컴포넌트를 등록함과 동시에 뷰 인스턴스 자체가 부모 컴포넌트가 되어버림
     -->
    <script>
      //하위 컴포넌트
      Vue.component('child-component', { 
        props: ['propsdata'], 
        template: '<p>{{ propsdata }}</p>',
      });
      //상위 컴포넌트
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        }
      });

    </script>
  </body>
</html>
