<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue/vue.js"></script>
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        // 뷰 인스턴스(Vue Instance): 뷰 개발을 위해 필수로 생성해야 하는 단위
        new Vue({
            el : "#app", //el속성 : 뷰 인스턴스가 그려질 지점 지정
            data : { //data속성 : message값을 정의 후 화면의 {{message}}에 연결
                message : "Hello! Vue.js!"
            }
        });
    </script>
</body>
</html>

<!--
    1. 뷰 라이브러리를 외부 파일로 만들어 불러오기
    2. 뷰로 Hello Vue.js!라는 메세지 출력하기
 -->
