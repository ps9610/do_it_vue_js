<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named Sample</title>
    <script src="./js/vue/vue.js"></script>
    <script src="./js/vue/vue_router.js"></script>
  </head>
  <body>

    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view> <!-- name 속성 없으면 기본 default -->
      <router-view name="footer"></router-view>
    </div>
    
    <script>
      const Body   = { template : `<div>This is Body</div>` };
      const Header = { template : `<div>This is Header</div>` };
      const Footer = { template : `<div>This is Footer</div>` };

      const router = new VueRouter({
        routes : [
          {
            path : `/`,
            components : { //router-view의 component(name)과 연결
              default : Body,
              header : Header,
              footer : Footer
            }
          }
        ]
      });

      const app = new Vue({
        router
      }).$mount("#app");
    </script>

  </body>
</html>
